<div class="container mx-auto py-16 px-4">
  <h2 class="text-4xl font-bold mb-8 text-center">Contact Me</h2>
  <div class="flex flex-col md:flex-row md:space-x-8">
    <!-- Contact Details -->
    <div class="md:w-1/2 mb-8 md:mb-0">
      <h3 class="text-2xl font-bold mb-4">Get in Touch</h3>
      <p>Email: <a href="mailto:your-email@example.com">your-email&#64;example.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
      <p>
        LinkedIn:
        <a
          href="https://www.linkedin.com/in/yourprofile"
          target="_blank"
          rel="noopener noreferrer"
        >
          View Profile
        </a>
      </p>
      <!-- LinkedIn Profile Overview -->
      <div class="mt-6">
        <!-- LinkedIn Embed Code or Plugin -->
        <!-- Replace with actual LinkedIn embed code -->
        <iframe
          src="https://www.linkedin.com/embed/feed/update/urn:li:person:YOUR_PROFILE_ID"
          height="300"
          width="100%"
          frameborder="0"
          allowfullscreen=""
          title="LinkedIn Profile"
        ></iframe>
      </div>
    </div>
    <!-- Contact Form -->
    <div class="md:w-1/2">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="mb-4">
          <label class="block text-gray-700">Your Email</label>
          <input
            type="email"
            [(ngModel)]="formData.email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Subject</label>
          <input
            type="text"
            [(ngModel)]="formData.subject"
            name="subject"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Message</label>
          <textarea
            [(ngModel)]="formData.message"
            name="message"
            required
            rows="5"
            class="w-full px-3 py-2 border border-gray-300 rounded"
          ></textarea>
        </div>
        <button
          type="submit"
          [disabled]="!contactForm.valid"
          class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
