<div class="container mx-auto py-16 px-4">
  <h2 class="text-4xl font-bold mb-8 text-center">Contact Me</h2>
  <div class="flex flex-col md:flex-row md:space-x-8">
    <!-- Contact Details -->
    <div class="md:w-1/2 mb-8 md:mb-0">
      <h3 class="text-2xl font-bold mb-4">Get in Touch</h3>
      <p>Email: <a href="mailto:tahiry.yvon@gmail.com">tahiry.yvon&#64;gmail.com</a></p>
      <p>Phone: <a href="tel:+261328885301">+(261)328885301</a></p>
      <!-- LinkedIn Profile Overview -->
      <div class="badge-base LI-profile-badge" data-locale="fr_FR" data-size="large" data-theme="dark" data-type="HORIZONTAL" data-vanity="tahiry-yvon-rabarisoa-b2952011a" data-version="v1">
        <a class="badge-base__link LI-simple-link" href="https://mg.linkedin.com/in/tahiry-yvon-rabarisoa-b2952011a?trk=profile-badge">Tahiry Yvon Rabarisoa</a>
      </div>  
    </div>
    <!-- Contact Form -->
    <div class="md:w-1/2">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="mb-4">
          <label class="block text-gray-700">Your Email</label>
          <input
            type="email"
            [(ngModel)]="formData.email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Subject</label>
          <input
            type="text"
            [(ngModel)]="formData.subject"
            name="subject"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Message</label>
          <textarea
            [(ngModel)]="formData.message"
            name="message"
            required
            rows="5"
            class="w-full px-3 py-2 border border-gray-300 rounded"
          ></textarea>
        </div>
        <button
          type="submit"
          [disabled]="!contactForm.valid"
          class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
