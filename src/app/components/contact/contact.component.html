<div class="container mx-auto py-16 px-4" data-aos="fade-left">
  <h2 class="text-4xl font-bold mb-8">Contact Me</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="max-w-lg mx-auto">
    <div class="mb-4">
      <label class="block text-gray-700">Name</label>
      <input type="text" name="name" ngModel required class="w-full px-3 py-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Email</label>
      <input type="email" name="email" ngModel required class="w-full px-3 py-2 border border-gray-300 rounded">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Message</label>
      <textarea name="message" ngModel required rows="5" class="w-full px-3 py-2 border border-gray-300 rounded"></textarea>
    </div>
    <button type="submit" [disabled]="!contactForm.valid" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">
      Send Message
    </button>
  </form>
</div>
